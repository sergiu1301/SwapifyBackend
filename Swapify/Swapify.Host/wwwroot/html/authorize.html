<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Swapify</title>
</head>
<body>
<div id="loginContainer">
    <h2>Swapify Login</h2>
    <form id="loginForm">
        <div class="input-row">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-row">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <span id="togglePassword" class="eye-icon">{{OPEN_EYE_SVG}}</span>
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
